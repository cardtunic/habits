<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon"
    />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./styles/add-new-habit-button.css" />
    <link rel="stylesheet" href="./styles/new-habit-form.css" />
    <link rel="stylesheet" href="./styles/habits-form.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>habits.</title>
  </head>

  <body>
    <header>
      <img
        src="./assets/images/logo.svg"
        alt="Logomarca da plataforma habits"
        class="logo"
      />
      <p id="today">Oi, hoje é <span>--/--</span></p>
    </header>

    <button id="add-new-habit">
      <img src="./assets/images/icons/plus.svg" alt="Ícone do sinal de adição" />
    </button>

    <form id="new-habit-form">
      <div class="habit-info-view">
        <div class="habit-icon">
          <label for="">Escolha um ícone</label>
          <button type="button" id="habit-icon-selector">
            <span class="material-symbols-outlined">library_add</span>
          </button>
        </div>

        <div class="habit-name">
          <label for="habit-name-input">Nome do hábito</label>
          <input
            type="text"
            name="habit-name-input"
            id="habit-name-input"
            placeholder="caminhar 30 minutos"
          />
        </div>
      </div>

      <div class="habit-icon-view">
        <div class="header">
          <p>Escolha um ícone</p>
          <!-- <input type="text" name="habit-name" placeholder="correndo" /> -->
        </div>

        <div class="icons-list"></div>
      </div>

      <div class="buttons">
        <button type="button" class="submit-button">
          <span class="material-symbols-outlined">check_circle</span>
        </button>

        <button type="button" class="cancel-button">
          <span class="material-symbols-outlined">cancel</span>
        </button>
      </div>
    </form>

    <div id="welcome-message">
      <h1></h1>
      <p>
        Clique no botão criar hábito e comece a criar bons hábitos no seu 2023!
      </p>
    </div>

    <form id="habits-form">
      <div id="habits"></div>
      <div id="calendar"></div>
    </form>

    <script src="./js/addNewHabitForm.js"></script>
    <script src="./js/addNewHabitButton.js"></script>

    <script src="./js/habitsRepository.js"></script>
    <script src="./js/habitsCalendar.js"></script>
    <script src="./js/habitsDOM.js"></script>
  </body>
</html>
